package:
  name: esgf-compute-cert
  version: "0.1.0"

source:
  git_url: https://github.com/ESGF/esgf-compute-cert
  git_rev: devel

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - git
  host:
    - python
  run:
    - python
    - pytest
    - nomkl
    - cdms2>=3.1.0
    - esgf-compute-api=2.1.0
    - jsonschema

about:
  home: https://github.com/ESGF/esgf-compute-cert
  summary: tool to certify ESGF compute servers
